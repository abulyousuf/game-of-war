<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of War</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <button id="new-deck" class="new-deck">New Deck</button>
            <p id="remaining"></p>
        </div>
        <h2 id="header">Game of War</h2>
        <h3 id="computer-score">Computer score: 0</h3>
        <div id="cards" class="cards">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
        <h3 id="my-score">My score: 0</h3>
        <button id="draw-cards" class="draw-cards">Draw</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
